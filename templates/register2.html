<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {  
            font-family: 'Roboto', sans-serif;
            background-color: #e8edfe;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        form {
            background-color: #2c9256;
            padding: 40px 40px 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 380px;
            transition: transform 0.3s ease-in-out;
        }

        form:hover {
            transform: scale(1.05);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #ffffff;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 8px;
            color: #ffffff;
        }

        .form-group input {
            width: 100%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            color: #333;
            background-color: #f7f7f7;
            transition: border-color 0.3s ease, background-color 0.3s ease;
        }

        .form-group input:focus {
            border-color: #6e7cfc;
            outline: none;
            background-color: #e8edfe;
        }

        .form-group input::placeholder {
            color: #aaa;
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #6e7cfc;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background-color: #5a6cdb;
            transform: scale(1.05);
        }

        .error {
            color: #ff4d4d;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #ffffff;
        }

        .form-footer a {
            color: #6e7cfc;
            text-decoration: none;
        }

        .form-footer a:hover {
            text-decoration: underline;
        }

        /* Make form elements uniform and evenly spaced */
        .form-group input {
            margin-bottom: 15px;  /* Even space between inputs */
        }
    </style>
</head>
<body>
    <form method="POST"  enctype="multipart/form-data">
        <h1>Register</h1>
        {% csrf_token %}
        
        <!-- Render form fields here -->
        {{ form.as_p }}
        
        <button type="submit">Submit</button>

        <div class="form-footer">
            
        </div>
      
    
    </form>
    
</body>
</html>
